<section>
  <form class="form-horizontal col-md-6" data-ng-submit="create()">
    <div class="form-group">
      <label for="name" class="control-label col-md-3">Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="name" id="name" placeholder="Employee's name" required></div>
    </div>
    <div class="form-group">
      <label for="date" class="control-label col-md-3">Start Date</label>
      <div class="col-md-9">
        <input type="date" class="form-control" name="date" id="date" placeholder="dd/mm/yyyy"></div>
    </div>
    <div class="form-group">
      <label for="responsible" class="control-label col-md-3">Responsible</label>
      <div class="col-md-9">
        <input type="email" class="form-control" name="responsible" id="responsible" placeholder="responsible@bravi.com.br" required></div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-save"></span>
          Save
        </button>
      </div>
    </div>
  </form>
</section>
