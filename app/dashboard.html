<div>
  <div class="container" id="newEmployees">
    <h1>
      New Employees
      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span>
        Add
      </button>
    </h1>
    <hr />
    <form>
      <fieldset>
        <table class="table">
          <thead>
            <tr>
              <th>Progress</th>
              <th>
                <a href="" ng-click=""></a>
                Name
              </th>
              <th>Date</th>
              <th>Responsible</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tr ng-repeat="employee in newEmployees | orderBy:sortOrder">
            <td>
              <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-info" 
                       role="progressbar"
                       aria-valuenow="{{employee.progress}}"
                       aria-valuemin="0"
                       aria-valuemax="100"
                       style="width: {{employee.progress}}%">
                  <span class="sr-only">50% Complete</span>
                </div>
              </div>
            </td>
            <td style="width:300px">{{employee.name}}</td>
            <td>{{employee.date | date}}</td>
            <td>{{employee.responsible}}</td>
            <td>
              <a class="btn btn-primary btn-sm" href="#/edit">
                <span class="glyphicon glyphicon-wrench"></span>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" href="#/delete">
                <span class="glyphicon glyphicon-fire"></span>
                Delete
              </a>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
  <div class="container" id="readyEmployees">
    <h1>Employees ready to work! :)</h1>
    <hr />
    <form>
      <fieldset>
        <table class="table">
          <thead>
            <tr>
              <th>Progress</th>
              <th>Name</th>
              <th>Date</th>
              <th>Responsible</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tr ng-repeat="employee in readyEmployees">
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-success" 
                       role="progressbar"
                       aria-valuenow="{{employee.progress}}"
                       aria-valuemin="0"
                       aria-valuemax="100"
                       style="width: {{employee.progress}}%">
                  <span class="sr-only">60% Complete</span>
                </div>
              </div>
            </td>
            <td style="width:300px">{{employee.name}}</td>
            <td>{{employee.date | date}}</td>
            <td>{{employee.responsible}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-wrench"></span>
                Edit
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-fire"></span>
                Delete
              </button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
</div>
