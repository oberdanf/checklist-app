<section data-ng-controller="EmployeesController" data-ng-init="findOne()">
  <form class="form-horizontal col-md-9" data-ng-submit="update()">
    <div class="form-group">
      <label for="name" class="control-label col-md-3">Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control" data-ng-model="employee.name" id="name" placeholder="Employee's name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="control-label col-md-3">Start Date</label>
      <div class="col-md-9">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="employee.date" is-open="opened" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="dd/MM/yyyy"/>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="open($event)"> <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="responsible" class="control-label col-md-3">Responsible</label>
      <div class="col-md-9">
        <input type="email" class="form-control" data-ng-model="employee.responsible" id="responsible" placeholder="responsible@bravi.com.br" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-11">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-save"></span>
          Save
        </button>
      </div>
    </div>
  </form>
</section>
