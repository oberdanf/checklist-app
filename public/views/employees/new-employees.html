<section data-ng-controller="IndexController">
  <div class="container" id="newEmployees">
      <h1>
        New Employees
        <a href="#!/employees/create" class="btn btn-success">
          <span class="glyphicon glyphicon-plus"></span>
          Add
        </a>
      </h1>
      <hr />
      <fieldset>
        <table class="table">
          <thead>
            <tr>
              <th>Progress</th>
              <th>Name</th>
              <th>Date</th>
              <th>Responsible</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tr ng-repeat="employee in employees | orderBy:sortOrder | filter:progress: '<100'">
            <td>
              <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-info" 
                     role="progressbar"
                     aria-valuenow="{{employee.progress}}"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: {{employee.progress}}%">
                  <span class="sr-only">50% Complete</span>
                </div>
              </div>
            </td>
            <td style="width:300px">{{employee.name}}</td>
            <td>{{employee.date | date: 'dd/MM/yyyy' }}</td>
            <td>{{employee.responsible}}</td>
            <td>
              <a class="btn btn-primary btn-sm" href="#!/workflow/edit">
                <span class="glyphicon glyphicon-wrench"></span>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" href="#/delete">
                <span class="glyphicon glyphicon-fire"></span>
                Delete
              </a>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
</section>
